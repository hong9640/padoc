server {
    listen 80;
    server_name i13a106.p.ssafy.io;
    # 모든 HTTP 요청을 HTTPS로 보냅니다.
    # 모든 HTTP 요청을 HTTPS로 보냅니다.
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name i13a106.p.ssafy.io localhost;
    server_name i13a106.p.ssafy.io localhost;

    # SSL/TLS 인증서 설정
    # SSL/TLS 인증서 설정
    ssl_certificate /etc/letsencrypt/live/i13a106.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i13a106.p.ssafy.io/privkey.pem;

    # SSL 보안 강화 설정 (권장)

    # SSL 보안 강화 설정 (권장)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    client_max_body_size 50M;

    #================================================================
    # 프론트엔드 웹 애플리케이션 (그 외 모든 요청)
    #================================================================
    #================================================================
    # 프론트엔드 웹 애플리케이션 (그 외 모든 요청)
    #================================================================
    location / {
        proxy_pass http://padoc-frontend:3000;
        proxy_pass http://padoc-frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    #================================================================
    # 백엔드 API 서버 (/api/)
    #================================================================
    location /api/ {
        proxy_pass http://padoc-backend:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    #================================================================
    # Swagger API 문서 (/docs/) #개발자 용도로 사용
    #================================================================
    location /docs/ {
        rewrite ^/docs/(.*)$ /$1 break;
        proxy_pass http://api-docs:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    #================================================================
    # 도커 레지스트리 UI (/registry/) #개발자 용도로 사용
    #================================================================
    location /registry/ {
        rewrite ^/registry/(.*)$ /$1 break;
        proxy_pass http://registry-ui:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}